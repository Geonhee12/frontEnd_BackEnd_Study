<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        function Person(name){
            this.name = name;
            this.sayHello = function() {
                console.log("Hello, my name is "+ this.name);
            };
        }
        var person1 = new Person("KIM");
        var person2 = new Person("Choi");

        person1.sayHello();
        person2.sayHello();
    </script>
    
</body>

</html>
