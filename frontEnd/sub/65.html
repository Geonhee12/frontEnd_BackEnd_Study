<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var num = 0;
            do{
                num = parseInt(prompt("출력할 구구단의 숫자를 입력하세요.(종료 0)"));
                if(num == 0){
                    alert("종료합니다.");
                    break;
                }
                if(isNaN(num)){
                    alert("숫자를 입력해야 합니다.");
                    continue;
                }
                document.write("<div>");
                for(var i=1; i<10; i++){
                    document.write(num+"*"+i+"=" +(num*i)+"<br>");
                }
                document.write("</div>");

            }while(true);
        </script>
    </body>
</html>
