<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action = "https://www.daum.net">
            <input name="asd" type="text">
            <button type="reset">취소</button>
            <button type="submit">전송</button>
        </form>
        <script>
            const handler = () => {
                alert('폼에 이벤트 발생');
            }
            document.querySelector('form').addEventListener('submit', handler);
            document.querySelector('form').addEventListener('reset', handler);
        </script>
    </body>
</html>
