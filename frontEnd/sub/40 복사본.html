<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>

            #input div{
                text-align: center;
            }
            #submit{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <!--위와 같이 스타일을 적용하면 'submit' 이라는 id 스타일이 div 태그 스타일보다 우선 순위가 높아서 
            submit id의 div태그 안의 text와 버튼이 왼쪽 정렬되어야 하는 거 아닌가요? 
            그렇지않고 왜 #input div의 스타일이 우선순위가 높은지 모르겠습니다.-->
        <div id="input">
            <div>
                <div id="submit">
                    <p>aasdasd</p>
                    <button type="submit">제출</button>
                </div>
            </div>

        </div>
        
    </body>
</html>
