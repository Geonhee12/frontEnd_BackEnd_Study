<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var num1 = parseInt(prompt("첫 번째 숫자를 입력하세요."));
            var num2 = parseInt(prompt("두 번째 숫자를 입력하세요."));

            document.write("두 수의 합 :"+ num1 + num2);
            document.write("<br>");
            document.write("두 수의 합 :"+ (num1 + num2));
            document.write("<br>");
            document.write("== 결과 :"+ (num1 == new String(num2)));
            document.write("<br>");
            document.write("=== 결과 :"+ (num1 === new String(num2)));
            document.write("<br>");
            document.write("!= 결과 :"+ (num1 != new String(num2)));
            document.write("<br>");
            document.write("!== 결과 :"+ (num1 !== new String(num2)));
            document.write("<br>");

        </script>
    </body>
</html>
