<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            div{
                padding: 40px;
                border:  1px solid #000;
                float: left;
                margin: 10px;
            }
            #rotate_left:hover {transform:rotate(-40deg);}
            #rotate_right:hover {transform:rotate(40deg);}
        </style>
    </head>
    <body>
        <div>
            <img src="./images/tree.jpg" id="rotate_left">
        </div>
        <div>
            <img src="./images/tree.jpg" id="rotate_right">
        </div>
    </body>
</html>
