<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var year = parseInt(prompt("출생년도를 입력하세요."));
            var yeararr = ['원숭이', '닭', '개', '돼지', '쥐', '소', '호랑이', '토끼', '용', '뱀', '말', '양'];
            
            document.write(yeararr[year%12]+"띠입니다.");
        </script>
    </body>
</html>
