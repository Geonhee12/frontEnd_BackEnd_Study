<html lang="ko">

<head>

    <style>
        div{
            width: 200px;
            height: 50px;
        }
        #box1{
            border-style: solid;
        }
        #box2{border-style: dotted;}
        #box3{border-style: dashed;}
    </style>
</head>

    <div id="box2"></div><br>
    <div id="box3"></div>
</body>

</html>
